        const CustomSelect = ({ options, value, onChange, placeholder = "请选择" }) => {

          const containerRef = useRef(null);

          useEffect(() => {
            const handleClickOutside = (event) => {
              if (containerRef.current && !containerRef.current.contains(event.target)) {
                setIsOpen(false);
              }
            };
            document.addEventListener('mousedown', handleClickOutside);
            return () => document.removeEventListener('mousedown', handleClickOutside);
          }, []);

                                const pathData = `M ${cx} ${cy} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
                                startAngle += sliceAngle;
                                return <path key={index} d={pathData} fill={item.color} stroke="white" strokeWidth="1" />;
                            })}
                            <circle cx="50" cy="50" r="30" fill="white" />
                        </svg>

        };

        const AddView = ({ accounts, categories, ledgers, onSaveTransaction, editingTransaction, onCancelEdit, onAddCategoryClick, onDeleteCategory, onSetCategories, ledgerOptions, templates, onSaveTemplate, onDeleteTemplate }) => {

                            </div>
        
                            {/* 底部日期与提交 */}
                            <div className="bg-white p-4 rounded-t-3xl shadow-[0_-5px_20px_rgba(0,0,0,0.05)] -mx-5 px-5">
                                <div className="flex gap-3 mb-4">
                                    <div className="flex-1 bg-stone-50 rounded-xl px-3 py-2"><span className="text-[10px] text-stone-400 font-bold uppercase block">日期</span><input type="date" value={date} onChange={e => setDate(e.target.value)} className="bg-transparent text-sm font-bold text-stone-700 outline-none w-full" /></div>

                        const income = ledgerTrans.filter(t => t.type === 'income').reduce((acc, t) => acc + Number(t.amount), 0);

                            <div className="h-full flex flex-col bg-stone-50 animate-fade-in pb-24">
                                <div className={`${selectedLedger.color} text-white p-6 rounded-b-3xl shadow-lg pt-12 relative`}>

        const StatsView = ({ accounts, transactions, categories }) => {
                    const [timeRange, setTimeRange] = useState('month'); 
                    const [flowType, setFlowType] = useState('expense'); 
                    
                    const getAccountBalance = (accountId) => {
                        const account = accounts.find(a => a.id === accountId); if (!account) return 0;
                        let balance = Number(account.initialBalance || 0);
                        const relatedTrans = transactions.filter(t => t.accountId === accountId || t.sourceId === accountId || t.targetId === accountId);
                        relatedTrans.forEach(t => {
                           if (t.type === 'expense') { if (account.group === 'asset') balance -= Number(t.amount); else balance += Number(t.amount); }
                           else if (t.type === 'income') { if (account.group === 'asset') balance += Number(t.amount); else balance -= Number(t.amount); }
                           else if (t.type === 'transfer') {
                               if (t.sourceId === accountId) { if (account.group === 'asset') balance -= Number(t.amount); else balance += Number(t.amount); }
                               else if (t.targetId === accountId) { if (account.group === 'asset') balance += Number(t.amount); else balance -= Number(t.amount); }
                           }
                        });
                        return balance;
                    };
        
                    const assetData = useMemo(() => accounts.filter(acc => acc.group === 'asset').map((acc, index) => ({ name: acc.name, value: getAccountBalance(acc.id), color: PIE_COLORS[index % PIE_COLORS.length] })).filter(item => item.value > 0).sort((a,b) => b.value - a.value), [accounts, transactions]);

                    const flowData = useMemo(() => {

                            if (t.type !== flowType) return false;
                            if (timeRange === 'day') return d.toDateString() === now.toDateString();
                            if (timeRange === 'month') return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                            if (timeRange === 'year') return d.getFullYear() === now.getFullYear();
                            return true;
                        });
                        const grouped = {};
                        const catList = flowType === 'expense' ? categories.expense : categories.income;
                        
                        // 这里需要保存 iconKey 以便在列表中显示图标

                                                            <Icon name={item.iconKey} size={16} />
                                                        </div>
                                                        {/* 进度条与名称 */}
                                                        <div className="flex-1 mr-4">
                                                            <div className="flex justify-between items-end mb-1">
                                                                <span className="text-xs font-bold text-stone-700">{item.name}</span>
                                                                <span className="text-xs text-stone-400">{((item.value / totalFlow) * 100).toFixed(1)}%</span>
                                                            </div>
                                                            <div className="h-1.5 w-full bg-stone-100 rounded-full overflow-hidden">
                                                                <div className="h-full rounded-full" style={{ width: `${(item.value / flowData[0].value) * 100}%`, backgroundColor: item.color }}></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-sm font-bold font-mono text-stone-800">
                                                        ¥{item.value.toLocaleString()}
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                                {/* --- 排行榜板块结束 --- */}
                            </div>
                        </div>
                    );
                };

        const AssetManagementView = ({ onClose, netWorth, accounts, getAccountBalance, onAddAccountClick, onTransferClick, onDeleteAccount, onUpdateAccount }) => {
            const assetAccounts = accounts.filter(a => a.group === 'asset');
            const liabilityAccounts = accounts.filter(a => a.group === 'liability');
            return (
                <div className="absolute inset-0 z-50 bg-stone-100 flex flex-col animate-fade-in">
                    <div className="bg-emerald-900 text-white p-6 pt-12 rounded-b-3xl shadow-lg">
                        <div className="flex justify-between items-center mb-6"><button onClick={onClose}><Icon name="chevronLeft" /></button><span className="font-bold text-lg">资产账户管理</span><div className="w-6"></div></div>
                        <div className="text-center"><div className="text-emerald-200 text-sm mb-1">净资产 (资产 - 负债)</div><div className="text-4xl font-bold font-mono">¥ {netWorth.toLocaleString()}</div></div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-5 space-y-6 pb-24">
                        <div><h3 className="text-emerald-700 font-bold mb-3 flex items-center gap-2"><Icon name="wallet" size={16}/> 资产账户</h3><div className="space-y-3">{assetAccounts.map(acc => (<div key={acc.id} className="bg-white p-4 rounded-2xl shadow-sm border border-stone-200"><div className="flex justify-between items-center mb-3"><div className="flex items-center gap-3"><div className={`w-10 h-10 rounded-full flex items-center justify-center text-white ${acc.color}`}><Icon name={acc.iconKey} size={20} /></div><div><input className="font-bold text-stone-800 bg-transparent focus:bg-stone-50 rounded px-1 outline-none w-32 border-b border-transparent focus:border-emerald-500 transition-colors" value={acc.name} onChange={(e) => onUpdateAccount(acc.id, 'name', e.target.value)} /><div className="text-xs text-stone-400 mt-1 flex items-center">初始: ¥<input type="number" className="w-24 bg-transparent border-b border-stone-200 focus:border-emerald-500 outline-none ml-1 text-stone-600 font-mono" value={acc.initialBalance} onChange={(e) => onUpdateAccount(acc.id, 'initialBalance', e.target.value)} placeholder="0" /></div></div></div><div className="text-right"><div className="font-bold text-lg text-emerald-700">¥ {getAccountBalance(acc.id).toLocaleString()}</div><div className="flex justify-end items-center gap-2 mt-1">{acc.isLiquid && <span className="text-[10px] bg-emerald-100 text-emerald-600 px-1.5 py-0.5 rounded">流动</span>}<button onClick={() => onDeleteAccount(acc.id)} className="text-xs text-red-400 flex items-center justify-end gap-1 bg-red-50 px-2 py-0.5 rounded-full"><Icon name="trash2" size={12} /></button></div></div></div></div>))}</div></div>
                        <div><h3 className="text-red-700 font-bold mb-3 flex items-center gap-2"><Icon name="debt" size={16}/> 负债账户</h3><div className="space-y-3">{liabilityAccounts.map(acc => (<div key={acc.id} className="bg-white p-4 rounded-2xl shadow-sm border border-stone-200"><div className="flex justify-between items-center mb-3"><div className="flex items-center gap-3"><div className={`w-10 h-10 rounded-full flex items-center justify-center text-white ${acc.color}`}><Icon name={acc.iconKey} size={20} /></div><div><input className="font-bold text-stone-800 bg-transparent focus:bg-stone-50 rounded px-1 outline-none w-32 border-b border-transparent focus:border-emerald-500 transition-colors" value={acc.name} onChange={(e) => onUpdateAccount(acc.id, 'name', e.target.value)} /><div className="text-xs text-stone-400 mt-1 flex items-center">初始欠款: ¥<input type="number" className="w-20 bg-transparent border-b border-stone-200 focus:border-emerald-500 outline-none ml-1 text-stone-600 font-mono" value={acc.initialBalance} onChange={(e) => onUpdateAccount(acc.id, 'initialBalance', e.target.value)} placeholder="0" /></div></div></div><div className="text-right"><div className="font-bold text-lg text-red-700">¥ {getAccountBalance(acc.id).toLocaleString()}</div><button onClick={() => onDeleteAccount(acc.id)} className="text-xs text-red-400 mt-1 flex items-center justify-end gap-1 ml-auto bg-red-50 px-2 py-1 rounded-full"><Icon name="trash2" size={12} /> 删除</button></div></div></div>))}</div></div>
                    </div>
                    <div className="p-4 bg-white border-t border-stone-100 flex gap-3"><button onClick={onAddAccountClick} className="flex-1 py-3 rounded-xl bg-emerald-100 text-emerald-700 font-bold flex items-center justify-center gap-2"><Icon name="plus" size={18}/> 添加账户</button><button onClick={onTransferClick} className="flex-1 py-3 rounded-xl bg-blue-100 text-blue-700 font-bold flex items-center justify-center gap-2"><Icon name="transfer" size={18}/> 账户转账</button></div>
                </div>
            );
        };

        const App = () => {
                    const [activeTab, setActiveTab] = useState('home'); 
                    const [showManageAssets, setShowManageAssets] = useState(false);
                    const [transactions, setTransactions] = useState([]);
                    const [accounts, setAccounts] = useState(DEFAULT_ACCOUNTS);
                    const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
                    const [ledgers, setLedgers] = useState([{ id: 'default', name: '日常账本', type: 'daily', iconKey: 'home', color: 'bg-emerald-600' }]);
                    const [editingTransaction, setEditingTransaction] = useState(null);
                    const [modalConfig, setModalConfig] = useState({ isOpen: false, type: 'confirm', title: '', content: '' });
                    const [modalInputVal, setModalInputVal] = useState('');
                    const [modalCallback, setModalCallback] = useState(null);
                    const [transferModalOpen, setTransferModalOpen] = useState(false);
                    const [transferData, setTransferData] = useState({ sourceId: '', targetId: '', amount: '' });
                    const [addAccountModalOpen, setAddAccountModalOpen] = useState(false);
                    const [newAccountData, setNewAccountData] = useState({ name: '', type: 'asset', initial: '', isLiquid: true, iconKey: 'wallet' });
                    const [templates, setTemplates] = useState([]); 
                    
                    // --- 核心修复：增加数据加载完成的标记 ---
                    const [isLoaded, setIsLoaded] = useState(false);
        
                    // 1. 读取数据的 Effect (只在启动时运行一次)
                    useEffect(() => {
                        const savedTrans = localStorage.getItem('qs_transactions');
                        const savedAccs = localStorage.getItem('qs_accounts'); 
                        const savedCats = localStorage.getItem('qs_categories'); 
                        const savedLedgers = localStorage.getItem('qs_ledgers');
                        const savedTemplates = localStorage.getItem('qs_templates');
        
                        if (savedTrans) setTransactions(JSON.parse(savedTrans)); 
                        if (savedAccs) setAccounts(JSON.parse(savedAccs)); 
                        if (savedLedgers) setLedgers(JSON.parse(savedLedgers));
                        if (savedTemplates) setTemplates(JSON.parse(savedTemplates));
                        
                        // 智能合并分类逻辑
                        if (savedCats) {
                            const parsedCats = JSON.parse(savedCats);
                            const hasHygiene = parsedCats.expense.some(c => c.id === 'hygiene');
                            if (!hasHygiene) {
                                const newHygieneCat = DEFAULT_CATEGORIES.expense.find(c => c.id === 'hygiene');
                                if (newHygieneCat) {
                                    parsedCats.expense.splice(4, 0, newHygieneCat); 
                                    setCategories(parsedCats); 
                                } else {
                                    parsedCats.expense.push({ id: 'hygiene', name: '卫生', iconKey: 'sanitary', color: 'bg-rose-100 text-rose-700' });
                                    setCategories(parsedCats);
                                }
                            } else {
                                setCategories(parsedCats);
                            }
                        } else {
                            setCategories(DEFAULT_CATEGORIES);
                        }
        
                        // --- 关键：标记数据已加载完成 ---
                        // 只有这里执行后，isLoaded 变为 true，下面的保存逻辑才会生效
                        setIsLoaded(true); 
        
                    }, []);
        
                    // 2. 保存数据的 Effect (只有当 isLoaded 为 true 时才执行保存)
                    // 这样就防止了初始的空数组 [] 覆盖掉本地已有的数据
                    useEffect(() => { 
                        if (isLoaded) localStorage.setItem('qs_transactions', JSON.stringify(transactions)); 
                    }, [transactions, isLoaded]);
        
                    useEffect(() => { 
                        if (isLoaded) localStorage.setItem('qs_accounts', JSON.stringify(accounts)); 
                    }, [accounts, isLoaded]);
        
                    useEffect(() => { 
                        if (isLoaded) localStorage.setItem('qs_categories', JSON.stringify(categories)); 
                    }, [categories, isLoaded]);
        
                    useEffect(() => { 
                        if (isLoaded) localStorage.setItem('qs_ledgers', JSON.stringify(ledgers)); 
                    }, [ledgers, isLoaded]);
        
                    useEffect(() => { 
                        if (isLoaded) localStorage.setItem('qs_templates', JSON.stringify(templates)); 
                    }, [templates, isLoaded]);
        
                    const openConfirm = (title, content, onConfirm, type = 'confirm', confirmText = '确定') => { setModalConfig({ isOpen: true, type, title, content, confirmText }); setModalCallback(() => onConfirm); };
                    const openInput = (title, initialValue, onConfirm) => { setModalInputVal(initialValue || ''); setModalConfig({ isOpen: true, type: 'input', title, content: '' }); setModalCallback(() => onConfirm); };
                    const openAlert = (title, content) => { setModalConfig({ isOpen: true, type: 'alert', title, content, confirmText: '知道了' }); setModalCallback(() => () => {}); };
                    const closeModal = () => { setModalConfig({ ...modalConfig, isOpen: false }); setModalInputVal(''); setModalCallback(null); };
                    const handleModalConfirm = () => { if (modalCallback) { if (modalConfig.type === 'input') modalCallback(modalInputVal); else modalCallback(); } closeModal(); };
        
                    const getAccountBalance = (accountId) => {
                        const account = accounts.find(a => a.id === accountId); if (!account) return 0;
                        let balance = Number(account.initialBalance || 0);
                        const relatedTrans = transactions.filter(t => t.accountId === accountId || t.sourceId === accountId || t.targetId === accountId);
                        relatedTrans.forEach(t => {
                           if (t.type === 'expense') { if (account.group === 'asset') balance -= Number(t.amount); else balance += Number(t.amount); }
                           else if (t.type === 'income') { if (account.group === 'asset') balance += Number(t.amount); else balance -= Number(t.amount); }
                           else if (t.type === 'transfer') { if (t.sourceId === accountId) { if (account.group === 'asset') balance -= Number(t.amount); else balance += Number(t.amount); } else if (t.targetId === accountId) { if (account.group === 'asset') balance += Number(t.amount); else balance -= Number(t.amount); } }
                        });
                        return balance;
                    };
        
                    const totalAssets = useMemo(() => accounts.filter(a => a.group === 'asset').reduce((acc, a) => acc + getAccountBalance(a.id), 0), [accounts, transactions]);
                    const totalLiabilities = useMemo(() => accounts.filter(a => a.group === 'liability').reduce((acc, a) => acc + getAccountBalance(a.id), 0), [accounts, transactions]);
                    const netWorth = totalAssets - totalLiabilities;
                    const liquidBalance = useMemo(() => accounts.filter(a => a.isLiquid).reduce((acc, a) => acc + getAccountBalance(a.id), 0), [accounts, transactions]);
        
                    const handleSaveTransaction = (transData) => {
                        if (transData.type === 'expense') { const acc = accounts.find(a => a.id === transData.accountId); if (acc && acc.group === 'asset') { const currentBal = getAccountBalance(acc.id); let projectedBalance = currentBal; if (editingTransaction && editingTransaction.accountId === acc.id) projectedBalance += Number(editingTransaction.amount); if (projectedBalance < transData.amount) { openAlert("余额不足", `账户“${acc.name}”当前余额 ¥${currentBal}，不足以支付 ¥${transData.amount}`); return; } } }
                        if (editingTransaction) { setTransactions(prev => prev.map(t => t.id === editingTransaction.id ? { ...transData, id: t.id, timestamp: t.timestamp } : t)); setEditingTransaction(null); } else { setTransactions([{ ...transData, id: Date.now(), timestamp: new Date().toISOString() }, ...transactions]); } setActiveTab('home');
                    };
        
                    const handleTransfer = () => {
                        const { sourceId, targetId, amount } = transferData;
                        if (!sourceId || !targetId || !amount) return; if (sourceId === targetId) return;
                        const sourceAcc = accounts.find(a => a.id === sourceId);
                        if (sourceAcc && sourceAcc.group === 'asset') { const bal = getAccountBalance(sourceId); if (bal < parseFloat(amount)) { openAlert("转账失败", `转出账户“${sourceAcc.name}”余额不足 (当前 ¥${bal})`); return; } }
                        const newTrans = { id: Date.now(), type: 'transfer', sourceId, targetId, amount: parseFloat(amount), date: new Date().toISOString().split('T')[0], timestamp: new Date().toISOString(), note: '账户转账' };
                        setTransactions([newTrans, ...transactions]); setTransferModalOpen(false); setTransferData({ sourceId: '', targetId: '', amount: '' }); openAlert("成功", "转账已完成");
                    };
        
                    const handlePresetSelect = (preset) => setNewAccountData({ ...newAccountData, name: preset.name, type: preset.type, isLiquid: preset.isLiquid, iconKey: preset.icon, color: preset.color });
                    const handleCreateAccount = () => { if (!newAccountData.name) return; const newAcc = { id: Date.now().toString(), name: newAccountData.name, group: newAccountData.type, initialBalance: parseFloat(newAccountData.initial) || 0, iconKey: newAccountData.iconKey || (newAccountData.type === 'asset' ? 'wallet' : 'debt'), color: newAccountData.color || (newAccountData.type === 'asset' ? 'bg-stone-500' : 'bg-orange-500'), isLiquid: newAccountData.isLiquid }; setAccounts([...accounts, newAcc]); setAddAccountModalOpen(false); setNewAccountData({ name: '', type: 'asset', initial: '', isLiquid: true, iconKey: 'wallet' }); };
                    const handleAddCategory = (type) => { openInput(`新增${type === 'expense' ? '支出' : '收入'}分类`, "", (name) => { if(!name) return; const newCat = { id: Date.now().toString(), name, iconKey: 'star', color: 'bg-stone-200 text-stone-700' }; setCategories(prev => ({ ...prev, [type]: [...prev[type], newCat] })); }); };
                    const handleDeleteCategory = (type, id) => { openConfirm("删除分类", "确定要删除这个分类吗？", () => { setCategories(prev => ({ ...prev, [type]: prev[type].filter(c => c.id !== id) })); }); };
                    const handleAddLedger = (ledgerData) => { const newLedger = { ...ledgerData, id: Date.now().toString() }; setLedgers([...ledgers, newLedger]); };
        
                    const accountOptions = accounts.map(a => ({ value: a.id, label: a.name, subLabel: `余额: ¥${getAccountBalance(a.id).toLocaleString()}` }));
                    const ledgerOptions = ledgers.map(l => ({ value: l.id, label: l.name }));
        
                    // --- 修复了结构的 Return 部分 ---
                    return (
                        <div className="bg-stone-50 h-[100dvh] w-full fixed inset-0 font-sans selection:bg-emerald-200 max-w-md mx-auto relative shadow-2xl overflow-hidden flex flex-col text-stone-800">
                            
                            {/* iOS 顶部安全区占位 (替代了原来的 h-1 bg-emerald-800) */}
                            <div style={{ paddingTop: 'env(safe-area-inset-top)' }} className="w-full bg-emerald-800 flex-shrink-0 z-50"></div>
        
                            <div className="flex-1 overflow-hidden relative flex flex-col">
                                <div className="flex-1 overflow-y-auto no-scrollbar">
                                    {activeTab === 'home' && <HomeView netWorth={netWorth} liquidBalance={liquidBalance} transactions={transactions} accounts={accounts} categories={categories} setShowManageAssets={setShowManageAssets} onDeleteTransaction={(id) => openConfirm("删除账单", "确定删除？", () => setTransactions(t => t.filter(x => x.id !== id)))} onEditTransaction={(t) => {if(t.type === 'transfer') {openAlert("提示","转账请删除重录"); return;} setEditingTransaction(t); setActiveTab('add');}} />}
                                    
                                    {activeTab === 'book' && (
                                        <SpecialLedgersView 
                                            ledgers={ledgers} 
                                            categories={categories} 
                                            transactions={transactions} 
                                            onAddLedger={handleAddLedger}
                                            onDeleteLedger={(id) => openConfirm(
                                                "删除账本", 
                                                "删除后，该账本内的所有记录将合并至“日常账本”，是否继续？", 
                                                () => {
                                                    setLedgers(prev => prev.filter(l => l.id !== id));
                                                    setTransactions(prev => prev.map(t => t.ledgerId === id ? { ...t, ledgerId: 'default' } : t));
                                                }
                                            )} 
                                        />
                                    )}
        
                                    {activeTab === 'add' && (
                                                                    <AddView 
                                                                        accounts={accounts} 
                                                                        categories={categories} 
                                                                        ledgers={ledgers} 
                                                                        onSaveTransaction={handleSaveTransaction} 
                                                                        editingTransaction={editingTransaction} 
                                                                        onCancelEdit={() => {setEditingTransaction(null); setActiveTab('home');}} 
                                                                        onAddCategoryClick={handleAddCategory} 
                                                                        onDeleteCategory={handleDeleteCategory} 
                                                                        onSetCategories={setCategories} 
                                                                        ledgerOptions={ledgerOptions}
                                                                        
                                                                        /* --- 新增：模板功能所需的参数 --- */
                                                                        templates={templates}
                                                                        onSaveTemplate={(tpl) => setTemplates([...templates, { ...tpl, id: Date.now().toString() }])}
                                                                        onDeleteTemplate={(id) => openConfirm("删除模板", "确定删除该模板吗？", () => setTemplates(t => t.filter(x => x.id !== id)))}
                                                                    />
                                                                )}
                                    {activeTab === 'stats' && <StatsView accounts={accounts} transactions={transactions} categories={categories} />}
                                    {activeTab === 'info' && <InfoView />}
                                </div>
                                
                                {/* 资产管理浮层 */}
                                {showManageAssets && <AssetManagementView onClose={() => setShowManageAssets(false)} totalNetAssets={totalAssets} totalLiabilities={totalLiabilities} netWorth={netWorth} accounts={accounts} getAccountBalance={getAccountBalance} onAddAccountClick={() => setAddAccountModalOpen(true)} onTransferClick={() => setTransferModalOpen(true)} onDeleteAccount={(id) => openConfirm("删除账户", "确定删除？", () => setAccounts(a => a.filter(x => x.id !== id)))} onUpdateAccount={(id, field, value) => setAccounts(a => a.map(x => x.id === id ? { ...x, [field]: value } : x))} />}
                            </div>
        
                            {/* 底部导航栏 - 修改为 fixed 定位以修复不悬浮的 bug */}
                            <div className="flex-shrink-0 fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-3rem)] max-w-[25rem] bg-[#43302b]/95 backdrop-blur-md text-stone-300 p-2 rounded-full shadow-2xl flex justify-between items-center px-4 z-40 border border-stone-700/50">
                                <button onClick={() => { setActiveTab('home'); setEditingTransaction(null); }} className={`flex flex-col items-center gap-1 transition-all p-2 rounded-full ${activeTab === 'home' ? 'text-emerald-400 bg-white/10' : 'hover:text-stone-100'}`}><Icon name="home" size={20} strokeWidth={2.5} /></button>
                                <button onClick={() => { setActiveTab('book'); setEditingTransaction(null); }} className={`flex flex-col items-center gap-1 transition-all p-2 rounded-full ${activeTab === 'book' ? 'text-emerald-400 bg-white/10' : 'hover:text-stone-100'}`}><Icon name="book" size={20} strokeWidth={2.5} /></button>
                                <button onClick={() => { setActiveTab('add'); setEditingTransaction(null); }} className="bg-emerald-500 text-white p-3 rounded-full shadow-lg shadow-emerald-900/50 transform -translate-y-6 hover:scale-110 active:scale-95 transition-all border-4 border-stone-50"><Icon name="plus" size={28} strokeWidth={3} /></button>
                                <button onClick={() => { setActiveTab('stats'); setEditingTransaction(null); }} className={`flex flex-col items-center gap-1 transition-all p-2 rounded-full ${activeTab === 'stats' ? 'text-emerald-400 bg-white/10' : 'hover:text-stone-100'}`}><Icon name="pieChart" size={20} strokeWidth={2.5} /></button>
                                <button onClick={() => { setActiveTab('info'); setEditingTransaction(null); }} className={`flex flex-col items-center gap-1 transition-all p-2 rounded-full ${activeTab === 'info' ? 'text-emerald-400 bg-white/10' : 'hover:text-stone-100'}`}><Icon name="fileText" size={20} strokeWidth={2.5} /></button>
                            </div>
        
                            {/* 弹窗区域 */}
                            {transferModalOpen && <div className="fixed inset-0 bg-black/60 z-[90] flex items-center justify-center p-4 animate-fade-in"><div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-xl"><h3 className="font-bold text-lg mb-4 text-stone-800">账户转账</h3><div className="space-y-4"><div><label className="text-xs text-stone-400 block mb-1">转出账户</label><div className="relative"><CustomSelect options={accountOptions} value={transferData.sourceId} onChange={(val) => setTransferData({...transferData, sourceId: val})} placeholder="选择转出账户" /></div></div><div><label className="text-xs text-stone-400 block mb-1">转入账户</label><div className="relative"><CustomSelect options={accountOptions} value={transferData.targetId} onChange={(val) => setTransferData({...transferData, targetId: val})} placeholder="选择转入账户" /></div></div><div><label className="text-xs text-stone-400 block mb-1">金额</label><input type="number" className="w-full bg-stone-100 p-3 rounded-lg text-sm font-bold border border-stone-200" value={transferData.amount} onChange={e => setTransferData({...transferData, amount: e.target.value})}/></div><div className="flex gap-3 pt-2"><button onClick={() => setTransferModalOpen(false)} className="flex-1 bg-stone-100 py-3 rounded-xl text-stone-600 text-sm font-bold">取消</button><button onClick={handleTransfer} className="flex-1 bg-blue-500 py-3 rounded-xl text-white text-sm font-bold shadow-lg shadow-blue-200">确认转账</button></div></div></div></div>}
                            
                            {addAccountModalOpen && <div className="fixed inset-0 bg-black/60 z-[90] flex items-center justify-center p-4 animate-fade-in"><div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-xl"><h3 className="font-bold text-lg mb-4 text-stone-800">添加新账户</h3><div className="flex gap-2 overflow-x-auto no-scrollbar mb-4 pb-1">{PRESET_ACCOUNTS.map(preset => (<button key={preset.name} onClick={() => handlePresetSelect(preset)} className={`flex flex-col items-center justify-center p-2 rounded-lg min-w-[70px] border transition-all ${newAccountData.name.includes(preset.name) ? 'bg-emerald-50 border-emerald-500' : 'bg-stone-50 border-stone-200'}`}><span className="text-xs font-bold text-stone-700">{preset.name}</span></button>))}</div><div className="space-y-4"><div><label className="text-xs text-stone-400 block mb-1">账户类型</label><div className="flex bg-stone-100 p-1 rounded-lg"><button onClick={() => setNewAccountData({...newAccountData, type: 'asset'})} className={`flex-1 py-1.5 text-xs rounded-md font-bold transition-all ${newAccountData.type === 'asset' ? 'bg-white shadow text-emerald-600' : 'text-stone-500'}`}>资产账户</button><button onClick={() => setNewAccountData({...newAccountData, type: 'liability'})} className={`flex-1 py-1.5 text-xs rounded-md font-bold transition-all ${newAccountData.type === 'liability' ? 'bg-white shadow text-red-500' : 'text-stone-500'}`}>负债账户</button></div></div><div><label className="text-xs text-stone-400 block mb-1">账户名称 {newAccountData.name.includes('银行卡') && "(可填尾号)"}</label><input type="text" placeholder="如: 交通银行卡" className="w-full bg-stone-100 p-2 rounded-lg text-sm" value={newAccountData.name} onChange={e => setNewAccountData({...newAccountData, name: e.target.value})} /></div>{newAccountData.type === 'asset' && (<div className="flex items-center gap-2"><input type="checkbox" id="isLiquid" checked={newAccountData.isLiquid} onChange={e => setNewAccountData({...newAccountData, isLiquid: e.target.checked})} className="w-4 h-4 rounded text-emerald-600 focus:ring-emerald-500" /><label htmlFor="isLiquid" className="text-xs text-stone-600">计入流动性余额 <span className="text-stone-400">(银行卡/微信/支付宝等随时可用的钱)</span></label></div>)}<div><label className="text-xs text-stone-400 block mb-1">初始{newAccountData.type === 'asset' ? '余额' : '欠款'}</label><input type="number" placeholder="0.00" className="w-full bg-stone-100 p-2 rounded-lg text-sm font-bold" value={newAccountData.initial} onChange={e => setNewAccountData({...newAccountData, initial: e.target.value})} /></div><div className="flex gap-3 pt-2"><button onClick={() => setAddAccountModalOpen(false)} className="flex-1 bg-stone-100 py-3 rounded-xl text-stone-600 text-sm font-bold">取消</button><button onClick={handleCreateAccount} className="flex-1 bg-emerald-600 py-3 rounded-xl text-white text-sm font-bold shadow-lg shadow-emerald-200">添加</button></div></div></div></div>}
                            
                            <Modal isOpen={modalConfig.isOpen} title={modalConfig.title} content={modalConfig.content} type={modalConfig.type} inputValue={modalInputVal} setInputValue={setModalInputVal} onConfirm={handleModalConfirm} onCancel={closeModal} confirmText={modalConfig.confirmText} />
                        </div>
                    );
                };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
